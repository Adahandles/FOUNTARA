name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install validators
        run: |
          python -m pip install --upgrade pip
          pip install linkchecker html5validator

      - name: Validate HTML
        run: |
          html5validator --root . --match "index.html" || true

      - name: Link check
        run: |
          linkchecker --no-warnings --check-extern . || true
