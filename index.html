<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Orange Springs - Fountara</title>
<link rel="icon" href="./Flogo.jpg" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
<style>
:root{
  --bg1:#001018;--bg2:#00243a;--bg3:#0b1930;
  --cyan:#6cf;--cyan2:#8cf;--txt:#eaf1fb;--muted:#a7b6c7;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:Inter,system-ui,sans-serif;
  color:var(--txt);
  background:linear-gradient(270deg,var(--bg1),var(--bg2),var(--bg3),var(--bg1));
  background-size:600% 600%;animation:aurora 22s ease infinite;
  display:flex;align-items:center;justify-content:center;min-height:100vh;
}
@keyframes aurora{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.message{text-align:center;padding:2rem;}
h1{font-size:clamp(2rem,4vw,3rem);margin-bottom:1rem;}
p{font-size:1.2rem;color:var(--muted);}
a{color:var(--cyan);text-decoration:none;}
a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="message">
  <h1>Orange Springs</h1>
  <p>Redirecting to Orange Springs overview...</p>
  <p><a href="orange-springs-overview.html">Click here if not redirected automatically</a></p>
</div>
</body>
</html>
